<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weibull 失效数据录入系统</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>📊 Weibull 失效数据录入系统</h1>
        <p class="subtitle">Test Data Management System</p>
    </header>

    <main>
        <!-- 数据录入表单 -->
        <section class="card" id="formSection">
            <h2>🔬 测试数据录入</h2>
            <form id="testDataForm">
                <input type="hidden" id="testId" name="testId">

                <div class="form-row">
                    <div class="form-group">
                        <label for="moduleId">模组 <span class="required">*</span></label>
                        <select id="moduleId" name="moduleId" required>
                            <option value="">请选择模组</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="testTime">测试时间 <span class="required">*</span></label>
                        <input type="datetime-local" id="testTime" name="testTime" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="testValue">测试值 <span class="required">*</span></label>
                        <input type="number" id="testValue" name="testValue" step="0.0001" required>
                    </div>
                    <div class="form-group">
                        <label for="testUnit">单位</label>
                        <input type="text" id="testUnit" name="testUnit" value="hours" placeholder="hours">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="testType">测试类型 <span class="required">*</span></label>
                        <select id="testType" name="testType" required>
                            <option value="LIFE_TEST">LIFE_TEST - 寿命测试</option>
                            <option value="STRESS_TEST">STRESS_TEST - 应力测试</option>
                            <option value="BURN_IN">BURN_IN - 老化测试</option>
                            <option value="ENVIRONMENTAL">ENVIRONMENTAL - 环境测试</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="quantity">样本数量 <span class="required">*</span></label>
                        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
                    </div>
                </div>

                <!-- 删失类型选择 -->
                <div class="form-group full-width">
                    <label for="censoringType">删失类型 <span class="required">*</span></label>
                    <select id="censoringType" name="censoringType" required>
                        <option value="0">完全数据 (观察到失效)</option>
                        <option value="1">右删失数据 (悬置/未失效)</option>
                        <option value="2">区间删失数据 (失效在两次检测之间)</option>
                        <option value="3">左删失数据 (首次检测时已失效)</option>
                    </select>
                    <small class="help-text" id="censoringHelp">完全数据: 观察到精确失效时间</small>
                </div>

                <!-- 失效时间输入区域 -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="failureTime" id="failureTimeLabel">失效时间(小时) <span class="required">*</span></label>
                        <input type="number" id="failureTime" name="failureTime" step="0.01" required>
                    </div>
                    <div class="form-group" id="lastInspectionGroup" style="display:none;">
                        <label for="lastInspectionTime">前次检测时间(小时) <span class="required">*</span></label>
                        <input type="number" id="lastInspectionTime" name="lastInspectionTime" step="0.01" value="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="failureMode">失效模式</label>
                        <select id="failureMode" name="failureMode">
                            <option value="">请选择</option>
                            <option value="WEAR_OUT">WEAR_OUT - 磨损失效</option>
                            <option value="FATIGUE">FATIGUE - 疲劳失效</option>
                            <option value="CORROSION">CORROSION - 腐蚀失效</option>
                            <option value="ELECTRICAL">ELECTRICAL - 电气失效</option>
                            <option value="THERMAL">THERMAL - 热失效</option>
                            <option value="MECHANICAL">MECHANICAL - 机械失效</option>
                            <option value="DEGRADATION">DEGRADATION - 性能退化</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subsetId">子集标识</label>
                        <input type="text" id="subsetId" name="subsetId" placeholder="可选">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="temperature">温度(℃)</label>
                        <input type="number" id="temperature" name="temperature" step="0.01">
                    </div>
                    <div class="form-group">
                        <label for="humidity">湿度(%)</label>
                        <input type="number" id="humidity" name="humidity" step="0.01" min="0" max="100">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="operator">操作员</label>
                        <input type="text" id="operator" name="operator" placeholder="可选">
                    </div>
                    <div class="form-group">
                        <label for="testCycle">测试周期数</label>
                        <input type="number" id="testCycle" name="testCycle">
                    </div>
                </div>

                <div class="form-group full-width">
                    <label for="remarks">备注</label>
                    <textarea id="remarks" name="remarks" rows="3" placeholder="可选填写备注信息"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        <span id="submitText">💾 保存数据</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">
                        ✖️ 取消编辑
                    </button>
                </div>
            </form>
        </section>

        <!-- 数据查询表单 -->
        <section class="card" id="querySection">
            <h2>🔍 数据查询</h2>
            <form id="queryForm" class="query-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="queryModuleId">模组</label>
                        <select id="queryModuleId" name="queryModuleId">
                            <option value="">全部模组</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="queryTestType">测试类型</label>
                        <select id="queryTestType" name="queryTestType">
                            <option value="">全部类型</option>
                            <option value="LIFE_TEST">寿命测试</option>
                            <option value="STRESS_TEST">应力测试</option>
                            <option value="BURN_IN">老化测试</option>
                            <option value="ENVIRONMENTAL">环境测试</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="queryCensoringType">删失类型</label>
                        <select id="queryCensoringType" name="queryCensoringType">
                            <option value="">全部类型</option>
                            <option value="0">完全数据</option>
                            <option value="1">右删失</option>
                            <option value="2">区间删失</option>
                            <option value="3">左删失</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="startDate">开始时间</label>
                        <input type="date" id="startDate" name="startDate">
                    </div>
                    <div class="form-group">
                        <label for="endDate">结束时间</label>
                        <input type="date" id="endDate" name="endDate">
                    </div>
                    <div class="form-group" style="align-self:flex-end;">
                        <button type="submit" class="btn btn-primary">🔍 查询</button>
                    </div>
                </div>
            </form>
        </section>

        <!-- 数据列表 -->
        <section class="card" id="dataSection">
            <h2>📋 测试数据列表</h2>
            <div id="dataTableContainer">
                <table id="dataTable">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>模组</th>
                        <th>测试时间</th>
                        <th>测试类型</th>
                        <th>删失类型</th>
                        <th>失效时间</th>
                        <th>失效模式</th>
                        <th>温度</th>
                        <th>湿度</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="dataTableBody">
                    <tr>
                        <td colspan="10" class="no-data">暂无数据</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination" id="pagination"></div>
        </section>
    </main>

    <footer>
        <p>© 2025 Weibull 失效数据分析系统 | Powered by .NET 8.0 & MySQL</p>
    </footer>
</div>

<!-- 加载提示 -->
<div id="loading" class="loading" style="display:none;">
    <div class="spinner"></div>
    <p>处理中...</p>
</div>

<!-- 消息提示 -->
<div id="message" class="message" style="display:none;"></div>

<script src="js/app.js"></script>
</body>
</html>
